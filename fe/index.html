<body>
    <main>
        <h1>Multiplication Game</h1>
        <div class='challenge'>
            <p><span id='factorA'></span> x <span id='factorB'></span></p>
        </div>
        <div>
            <p>
                <label for="alias">Alias:</label>
                <input id="alias" type="text" placeholder="Enter your alias" required>
            </p>
            <p>
                <label for="guess">Guess:</label>
                <input id="guess" type="number" placeholder="Enter your guess" required>
            </p>    
        </div>
        <button class='btn' onclick='evaluateGuess()'>Guess</button>
        
    </main>
    <script src="scripts/index.js"></script>
</body>
